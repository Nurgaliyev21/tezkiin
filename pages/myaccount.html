              <div class="dashboard-title">MY ACCOUNT</div>
              <label for="name">
                <p>First Name</p>
                <input
                  class="input-primary"
                  type="text"
                  name="name"
                  id="name"
                />
              </label>

              <label for="email">
                <p>E-mail</p>
                <input
                  class="input-primary"
                  type="email"
                  name="email"
                  id="email"

              <label for="tel">
                <p>Phone Number</p>
                <input class="input-primary" type="tel" name="tel" id="tel" />
              </label>
              <p>
                Password:
                <a class="btn-textonly-primary" href="Change Password"
                  >Change Password</a
                >
              </p>
            </div>
            <div class="dashboardCol">
              <div class="dashboard-title">MY PARAMETERS</div>
              <label for="Bust_inches">
                <p>Bust Inches</p>
                <input
                  class="input-primary"
                  type="text"
                  name="Bust_inches"
                  id="Bust_inches"
                />
              </label>

              <label for="Waist_inches">
                <p>Waist Inches</p>

                  class="input-primary"
